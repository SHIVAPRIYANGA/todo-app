<!doctype html>

<html>

  <head><title>To-Do App</title></head>

  <body>

    <h1>My To-Do List</h1>

    <form method="POST">

      <input name="task" placeholder="Enter a task" required>

      <input type="submit" value="Add">

    </form>

    <ul>

      {% for task in tasks %}

        <li>{{ task }}</li>

      {% endfor %}

    </ul>

  </body>

</html>
